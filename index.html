<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ˜Ž ToDo List ðŸ˜Ž</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">ToDo App</h1>
    <form id="formulario">
      <input 
      type="text"
      placeholder="Ingrese tarea"
      class="form-control my-2"
      id="input"
      autofocus
      >
      <div class="d-grid gap-2">
      <button class="btn btn-primary" type="submit">Agregar</button>
      </div>
    </form>
    <div id="lista-tareas" class="mt-3"></div>
  </div>
  
  <template id="template">
    <div class="alert alert-warning d-flex justify-content-between align-items-center">
     <p class="m-0">Tarea 1</p>
     <h3 class="m-0">
       <i class="fa-solid fa-circle-check" style="color: #2cb547;"></i>
       <i class="fa-solid fa-circle-minus" style="color: #e40707;"></i>
     </h3>
    </div>
  </template>
  <script src="app.js"></script>
</body>
</html>
